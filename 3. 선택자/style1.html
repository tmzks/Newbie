<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>스타일시트 적용방법 파일1</title>
    <link href="style1.css" rel="stylesheet">
    <style>
      h3 { color: brown; }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p>CSS는 HTMl문서에 디자인을 입히기 위한 언어이다</p>
    <hr>
    <h2>스타일시트 적용방법에 대해 알아보자</h2>
    <p>스타일시트 적용방법은 총 3가지가 있으며,
      각각의 장단점에 대해 알아보도록 하자</p>
    <hr>
    <h3 style="color: blue;">인라인 방식</h3>
    <p>태그에 직접 적용하는 방법으로, style속성을 적용한다.</p>
    <h3>임베디드 방식</h3>
    <p>head태그내에 style태그를 적용하는 방법이다.</p>
    <h3>외부파일로 저장하는 방식</h3>
    <p>최종적으로 수업에서 적용할 방법으로,
      웹제작시 가장 보편화되고, 관리가 수월한 방법이다.</p>

  </body>
</html>
