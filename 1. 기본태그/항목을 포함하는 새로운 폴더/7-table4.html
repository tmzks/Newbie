<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>테이블</title>
	<style type="text/css">
		table { border-collapse: collapse; }
		th, td { border: 1px solid #000; }
	</style>
</head>
<body>
	<table>
		<caption>품질마크 연도별 통계</caption>
		<colgroup>
			<col>
			<col span="2" style="background: yellow">
			<col>
		</colgroup>
		<thead><!-- 표의 머릿말 그룹화(thead) -->
			<tr>
				<th scope="col">연도</th>
				<th scope="col" id="a01">신청 사이트 수</th>
				<th scope="col" id="a02">인증 사이트 수</th>
				<th scope="col" id="a03">합격률</th>
			</tr>
		</thead>
		<tbody><!-- 표의 컨텐츠부분을 그룹화(tbody) -->
			<tr>
				<th scope="row" id="y07">2007년</th>
				<td headers="y07 a01">40</td>
				<td headers="y07 a02">15</td>
				<td headers="y07 a03">37.5%</td>
			</tr>
			<tr>
				<th scope="row" id="y08">2008년</th>
				<td headers="y08 a01">40</td>
				<td headers="y08 a02">15</td>
				<td headers="y08 a03">37.5%</td>
			</tr>
			<tr>
				<th scope="row" id="y09">2009년</th>
				<td headers="y09 a01">40</td>
				<td headers="y09 a02">15</td>
				<td headers="y09 a03">37.5%</td>
			</tr>
		</tbody>
		<tfoot><!-- 표의 말미 그룹화-->
			<tr>
				<th scope="row" id="total">합계</th>
				<td headers="a01 total">1489</td><!-- headers 속성을 사용하여 셀의 관계를 명확히 판단 -->
				<td headers="a02 total">448</td>
				<td headers="a03 total">30.09%</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
