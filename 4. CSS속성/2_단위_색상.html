<!DOCTYPE html>
<html>
<head>
    <title>색상을 나타내는 단위</title>
    <style>
        /* 태그들을 각기 다른 색상단위를 사용하여 스타일을 적용합니다*/

        h1 { background-color: #ff0; }

        h2 { background-color: rgb(255, 150, 150); }

        h3 { background-color: rgba(255, 150, 150, 0.5);
             color: rgb(0, 150, 150); }

        h4 { background-color: hsl(185, 70%, 50%); }

        h5 { background-color: hsla(185, 70%, 50%, 0.5); }

    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h4>Header - 4</h4>
    <h5>Header - 5</h5>
</body>
</html>
